    vendor: OpenShift
  clusterName: ocp01
  clusterNamespace: ocp01-atx-kskels-com
  iamPolicyController:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  version: 2.2.0
